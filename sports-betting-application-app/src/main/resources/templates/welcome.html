<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>SPORT BETTING</title>
    <link th:href="@{/bootstrap-4.4.1-dist/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.4.1.js}" type="text/javascript"></script>
    <script th:src="@{/js/sport-betting.js}" type="text/javascript"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:insert="~{header :: copy}"></div>
<div class="d-flex justify-content-center text-white bg-dark">
    <div class="m-5">
        <h1 class="d-flex justify-content-center"><b th:text="#{welcome.title}"> </b></h1>
        <p th:text="#{welcome.second.title}"></p>
    </div>
</div>

<div>
    <div sec:authorize="!isAuthenticated()">
        <h4><a href="/signin" ><span th:text="#{btn.login}"></span></a> or <a href="/security/registration"> <span th:text="#{btn.register}"></span></a> to start!</h4>
    </div>
</div>
</body>
</html>
