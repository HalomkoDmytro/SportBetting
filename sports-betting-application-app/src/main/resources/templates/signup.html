<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SPORT BETTING</title>
    <link th:href="@{/bootstrap-4.4.1-dist/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<div class="d-flex justify-content-center m-5">
    <div class="card border-primary mb-3" style="max-width: 18rem;">
        <div class="card-header text-white bg-primary"><h3>Registration</h3></div>
        <div class="card-body text-grey">
            <!--/*@thymesVar id="signUpForm" type="com.epam.training.form.impl.SignUpForm"*/-->
            <form action="#" th:action="@{/security/registration}" th:object="${signUpForm}" method="POST">
                <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                <br>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                <br>
                <input type="password" class="form-control" id="password_confirmation" name="passwordConfirm"
                       placeholder="Password Confirmation">
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
