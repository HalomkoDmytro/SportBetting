<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SPORT BETTING</title>
    <link th:href="@{/bootstrap-4.4.1-dist/css/bootstrap.css}" rel="stylesheet">
</head>
<body>

<div class="card border-primary m-3">
    <div class="card-header bg-primary text-white">
        Wagers
    </div>
    <div class="card-body text-grey">

        <table class="table">
            <thead>
            <tr>
                <th scope="col ">&nbsp;&nbsp;&nbsp;&nbsp;</th>
                <th scope="col">#</th>
                <th scope="col">Event title</th>
                <th scope="col">Event type</th>
                <th scope="col">Start date</th>
                <th scope="col">End date</th>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="sportEvents" type="com.epam.training.model.sportevent.SportEvent"*/-->
            <tr th:if="${sportEvents.empty}">
                <td colspan="4">No events available</td>
            </tr>
            <tr th:each="event : ${sportEvents}">
                <th scope="row"></th>
                <td>1</td>
                <td><span th:text="${event.title}"></span></td>
                <td><span th:text="${event.event}"></span></td>
                <td><span th:text="${event.startDate}"></span></td>
                <td><span th:text="${event.endDate}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
